<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/pics/hubmusic Logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <div class="outer-div">
            <div class="left-div">
                <h1>Sign in</h1>
                <div class="social-container">
                    <div class="link">
                        <a href="https://www.facebook.com/">
                            <i class="fab fa-facebook-f" id="link"></i>
                        </a>
                    </div>
                    <div class="link">
                        <a href="https://accounts.google.com/">
                            <i class="fab fa-google-plus-g" id="link"></i>
                        </a>
                    </div>
                    <div class="link">
                        <a href="https://www.linkedin.com/">
                            <i class="fab fa-linkedin-in" id="link"></i>
                        </a>
                    </div>
                </div>
                <span>use your account</span>
                <input class="button-1" id="email" type="email" name="button" placeholder="Email"/>
                <input class="button-1" id="password" type="password" name="button" placeholder="Password"/>
                <a href="#">Forgot your password?</a>
                <button class="button-2" type="button">SIGN IN</button>
            </div>
            <div class="right-div">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="button" type="button">SIGN UP</button>
            </div>
        </div>
</body>
</html>
